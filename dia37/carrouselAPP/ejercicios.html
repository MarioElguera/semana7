<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel con Slick</title>

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="./ejercicios.js"></script>
    <link rel="stylesheet" href="./ejercicios.css">
</head>

<body>
    <div class="box">
        <div class="carousel autoplay">
            <div><img src="https://via.placeholder.com/300x200?text=Imagen+1" alt="Imagen 1"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Imagen+2" alt="Imagen 2"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Imagen+3" alt="Imagen 3"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Imagen+4" alt="Imagen 4"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Imagen+5" alt="Imagen 5"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Imagen+6" alt="Imagen 6"></div>
        </div>
    </div>

</body>

</html>
